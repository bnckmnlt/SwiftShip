<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign In | SwiftShip</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />

    <!-- Plugin -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="isolate bg-white font-inter antialiased">
      <!-- Background -->
      <div
        class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
        <svg
          class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]"
          viewBox="0 0 1155 678"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)"
            fill-opacity=".3"
            d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
          <defs>
            <linearGradient
              id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533"
              x1="1155.49"
              x2="-78.208"
              y1=".177"
              y2="474.645"
              gradientUnits="userSpaceOnUse">
              <stop stop-color="#9089FC"></stop>
              <stop offset="1" stop-color="#FF80B5"></stop>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <!-- Sign In Sidebar -->
      <aside
        id="signin-form"
        class="fixed right-0 min-h-full w-full translate-x-0 bg-white shadow-md drop-shadow-sm duration-300 ease-in-out lg:w-[min(35rem,calc(100vw-theme(spacing.10)))] xl:w-[min(45rem,calc(100vw-theme(spacing.10)))]">
        <div class="p-4 md:p-8">
          <div class="">
            <div>
              <div>
                <a href="index.html" class="inline-flex items-center gap-2">
                  <img src="./img/back.svg" alt="Back" class="h-6 w-6" />
                  <span class="text-lg font-bold text-gray-800">Return</span>
                </a>
              </div>
              <div class="mx-auto mt-8 max-w-[400px]">
                <div
                  aria="text-image-content"
                  class="flex flex-col items-start justify-center gap-2">
                  <img
                    src="./img/swift.svg"
                    alt="SwiftShip"
                    class="h-20 w-20" />
                  <h1
                    class="mt-2 text-5xl font-bold tracking-tight text-gray-800">
                    Welcome Back
                  </h1>
                  <div class="mt-4">
                    <div class="inline-flex items-center">
                      <span
                        class="text-semibold text-md font-semibold text-gray-500"
                        >Don't have an account yet?
                      </span>
                      <button
                        id="switch-form"
                        onclick="switchForm()"
                        class="text-semibold text-md ml-1 font-semibold text-blue-500">
                        Sign Up
                      </button>
                    </div>
                  </div>
                </div>
                <div class="mt-8">
                  <div class="flex flex-col gap-4">
                    <label for="" class="block">
                      <span class="font-semibold text-gray-700">Email</span>
                      <input
                        type="email"
                        class="form-input mt-2 block w-full rounded-md border-transparent bg-gray-100 font-semibold drop-shadow-sm focus:border-blue-700 focus:ring focus:ring-indigo-400/40" />
                    </label>
                    <div x-data="{ show: true }">
                      <span class="font-semibold text-gray-700">Password</span>
                      <div class="relative">
                        <input
                          placeholder=""
                          :type="show ? 'password' : 'text'"
                          class="form-input mt-2 block w-full rounded-md border-transparent bg-gray-100 font-semibold drop-shadow-sm focus:border-blue-700 focus:ring focus:ring-indigo-400/40" />
                        <div
                          class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm leading-5">
                          <svg
                            class="h-6 text-gray-700"
                            fill="none"
                            @click="show = !show"
                            :class="{'hidden': !show, 'block':show }"
                            xmlns="http://www.w3.org/2000/svg"
                            viewbox="0 0 576 512">
                            <path
                              fill="currentColor"
                              d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"></path>
                          </svg>

                          <svg
                            class="h-6 text-gray-700"
                            fill="none"
                            @click="show = !show"
                            :class="{'block': !show, 'hidden':show }"
                            xmlns="http://www.w3.org/2000/svg"
                            viewbox="0 0 640 512">
                            <path
                              fill="currentColor"
                              d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"></path>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-4 px-1">
                  <div class="flex justify-between px-2">
                    <label for="" class="inline-flex items-center">
                      <input
                        type="checkbox"
                        class="form-checkbox rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 focus:ring-offset-0" />
                      <span
                        class="text-semibold ml-2 text-sm font-semibold text-gray-700"
                        >Remember Password</span
                      >
                    </label>
                    <a
                      href=""
                      class="text-semibold ml-2 text-sm font-semibold text-blue-500"
                      >Reset Password</a
                    >
                  </div>
                </div>
                <div class="mt-10">
                  <button
                    class="w-full rounded-lg border border-transparent bg-blue-600 py-2 font-bold leading-6 text-white shadow-md drop-shadow-lg">
                    Continue
                  </button>
                </div>

                <div
                  class="absolute bottom-2 left-0 flex w-full items-center justify-center">
                  <h2 class="text-sm font-semibold text-gray-500">
                    &copy; SwiftShip All Rights Reserved.
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <!-- Sign Up Sidebar -->
      <aside
        id="signup-form"
        class="fixed min-h-full w-full -translate-x-full transform bg-white shadow-md drop-shadow-sm transition duration-300 ease-in-out lg:w-[min(35rem,calc(100vw-theme(spacing.10)))] xl:w-[min(45rem,calc(100vw-theme(spacing.10)))]">
        <div class="p-4 md:p-6">
          <div class="">
            <div>
              <div>
                <a href="index.html" class="inline-flex items-center gap-2">
                  <img src="./img/back.svg" alt="Back" class="h-6 w-6" />
                  <span class="text-lg font-bold text-gray-800">Return</span>
                </a>
              </div>
              <div class="mx-auto mt-2 max-w-[450px]">
                <div
                  aria="text-image-content"
                  class="flex flex-col items-start justify-center gap-2">
                  <img
                    src="./img/swift.svg"
                    alt="SwiftShip"
                    class="h-20 w-20" />
                  <h1
                    class="mt-2 text-5xl font-bold tracking-tight text-gray-800">
                    Create new account
                  </h1>
                  <div class="mt-4">
                    <div class="inline-flex items-center">
                      <span
                        class="text-semibold text-md font-semibold text-gray-500"
                        >Already have an account?
                      </span>
                      <button
                        id="switch-form"
                        onclick="switchForm()"
                        class="text-semibold text-md ml-1 font-semibold text-blue-500">
                        Sign In
                      </button>
                    </div>
                  </div>
                </div>
                <div class="mt-8">
                  <div class="flex flex-col gap-4">
                    <div>
                      <div class="inline-flex gap-4">
                        <label for="" class="block">
                          <span class="font-semibold text-gray-700"
                            >First name</span
                          >
                          <input
                            type="text"
                            class="form-input mt-2 block w-full rounded-md border-transparent bg-gray-100 font-semibold drop-shadow-sm focus:border-blue-700 focus:ring focus:ring-indigo-400/40" />
                        </label>
                        <label for="" class="block">
                          <span class="font-semibold text-gray-700"
                            >Last name</span
                          >
                          <input
                            type="text"
                            class="form-input mt-2 block w-full rounded-md border-transparent bg-gray-100 font-semibold drop-shadow-sm focus:border-blue-700 focus:ring focus:ring-indigo-400/40" />
                        </label>
                      </div>
                    </div>
                    <label for="" class="block">
                      <span class="font-semibold text-gray-700">Email</span>
                      <input
                        type="email"
                        class="form-input mt-2 block w-full rounded-md border-transparent bg-gray-100 font-semibold drop-shadow-sm focus:border-blue-700 focus:ring focus:ring-indigo-400/40" />
                    </label>
                    <div x-data="{ show: true }">
                      <span class="font-semibold text-gray-700">Password</span>
                      <div class="relative">
                        <input
                          placeholder=""
                          :type="show ? 'password' : 'text'"
                          class="form-input mt-2 block w-full rounded-md border-transparent bg-gray-100 font-semibold drop-shadow-sm focus:border-blue-700 focus:ring focus:ring-indigo-400/40" />
                        <div
                          class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm leading-5">
                          <svg
                            class="h-6 text-gray-700"
                            fill="none"
                            @click="show = !show"
                            :class="{'hidden': !show, 'block':show }"
                            xmlns="http://www.w3.org/2000/svg"
                            viewbox="0 0 576 512">
                            <path
                              fill="currentColor"
                              d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"></path>
                          </svg>

                          <svg
                            class="h-6 text-gray-700"
                            fill="none"
                            @click="show = !show"
                            :class="{'block': !show, 'hidden':show }"
                            xmlns="http://www.w3.org/2000/svg"
                            viewbox="0 0 640 512">
                            <path
                              fill="currentColor"
                              d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"></path>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-2 flex items-center justify-end pr-2">
                  <button>
                    <span
                      class="text-semibold text-md ml-1 font-semibold text-red-500"
                      >Clear all fields</span
                    >
                  </button>
                </div>
                <div class="mt-8">
                  <button
                    class="w-full rounded-lg border border-transparent bg-blue-600 py-2 font-bold leading-6 text-white shadow-md drop-shadow-lg">
                    Continue
                  </button>
                </div>

                <div
                  class="absolute bottom-2 left-0 flex w-full items-center justify-center">
                  <h2 class="text-sm font-semibold text-gray-500">
                    &copy; SwiftShip All Rights Reserved.
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </body>
  <script src="./js/script.js" type="text/javascript"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
    defer></script>
</html>
